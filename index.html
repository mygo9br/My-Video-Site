<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Video Panels</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            height: 100%;
            width: 100%;
            gap: 5px;
            padding: 5px;
            box-sizing: border-box;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .input-section {
            position: absolute;
            top: 5px;
            left: 5px;
            z-index: 1;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
        }
        input[type="text"], input[type="file"] {
            width: 100%;
            margin: 2px 0;
            font-size: 12px;
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="video-grid">
        <!-- Video Panel 1 -->
        <div class="video-container">
            <div class="input-section">
                <input type="text" id="url1" placeholder="Enter video URL" onkeyup="loadVideo(1, this.value)">
                <input type="file" id="file1" accept="video/*" onchange="loadVideoFromFile(1, this)">
            </div>
            <video id="video1" controls></video>
        </div>
        <!-- Video Panel 2 -->
        <div class="video-container">
            <div class="input-section">
                <input type="text" id="url2" placeholder="Enter video URL" onkeyup="loadVideo(2, this.value)">
                <input type="file" id="file2" accept="video/*" onchange="loadVideoFromFile(2, this)">
            </div>
            <video id="video2" controls></video>
        </div>
        <!-- Video Panel 3 -->
        <div class="video-container">
            <div class="input-section">
                <input type="text" id="url3" placeholder="Enter video URL" onkeyup="loadVideo(3, this.value)">
                <input type="file" id="file3" accept="video/*" onchange="loadVideoFromFile(3, this)">
            </div>
            <video id="video3" controls></video>
        </div>
        <!-- Video Panel 4 -->
        <div class="video-container">
            <div class="input-section">
                <input type="text" id="url4" placeholder="Enter video URL" onkeyup="loadVideo(4, this.value)">
                <input type="file" id="file4" accept="video/*" onchange="loadVideoFromFile(4, this)">
            </div>
            <video id="video4" controls></video>
        </div>
    </div>

    <script>
        function loadVideo(index, url) {
            const video = document.getElementById(`video${index}`);
            if (url) {
                video.src = url;
                video.load();
                video.play();
            }
        }

        function loadVideoFromFile(index, input) {
            const video = document.getElementById(`video${index}`);
            const file = input.files[0];
            if (file) {
                video.src = URL.createObjectURL(file);
                video.load();
                video.play();
            }
        }
    </script>
</body>
</html>
